<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLegada de Mercancía</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Llegada de Mercancía</h1>
        <form method="POST" action="{{ url_for('llegada') }}">
            <div class="form-group">
                <label for="referencia">Referencia</label>
                <input type="text" class="form-control" id="referencia" name="referencia" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="text" class="form-control" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="fecha_entrada">Fecha de Entrada</label>
                <input type="text" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Llegada</button>
        </form>
        <h2 class="text-center mt-5">Inventario Registrado</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Referencia</th>
                    <th>Peso</th>
                    <th>Fecha de Entrada</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td>{{ registro[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
